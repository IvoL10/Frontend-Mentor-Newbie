<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-image">
        <img src="./images/illustration-hero.svg">
      </div>
      <div class="card-text">
        <h1>Order Summary</h1>
        <p>You can now listen to millions fo songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <div class="card-plan">
        <img src="./images/icon-music.svg">
        <span><h2>Annual Plan</h2><P>$59.99/year</P></span>
        <a href="#">Change</a>
        <div class="bg"></div>
      </div> 
      <div class="card-btn-pay">
        <a href="#">Proceed to Payment</a>
      </div>
      <div class="card-btn-ch">
        <p>Cancel Order</p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ivo Luis</a>.
    </div>
  </div>
</body>
</html>
